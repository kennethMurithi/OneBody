<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'members')}">
<head>
    <meta charset="UTF-8">
    <title>List of Members</title>
</head>
<body>
<!--/*@thymesVar id="member" type="churchoperations.model.Member"*/-->

    <h1 th:text="'List Members'"> List all Members</h1>

    <table >
        <thead>
        <tr>
            <th>Id</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Address</th>
            <th>Telephone</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="member : ${members}">
            <td th:text="${member.id}">1</td>
            <td th:text="${member.firstName}">Ken</td>
            <td th:text="${member.lastName}">Murithi</td>
            <td th:text="${member.address}">Mangu</td>
            <td th:text="${member.telephone}">9977-4455</td>
        </tr>
        </tbody>
    </table>
</body>
</html>
